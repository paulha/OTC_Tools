---
version: 1
disable_existing_loggers: True
formatters:
    simple:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s - %(filename)s::%(funcName)s::%(lineno)d"

handlers:
    console:
        class: logging.StreamHandler
        level: NOTSET
        formatter: simple
        stream: ext://sys.stdout

    info_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: simple
        filename: logs/create_e-feature.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

    error_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: ERROR
        formatter: simple
        filename: logs/create_e-feature_errors.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

loggers:
    console:
        level: DEBUG
        handlers: [console]
        propagate: no

    error:
        level: ERROR
        handlers: [console, info_file_handler, error_file_handler]

root:
    level: INFO
    handlers: [console, info_file_handler, error_file_handler]
...